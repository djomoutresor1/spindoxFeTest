<div class="container">
    <h2 class="title">Test Front End Spindox</h2>

    <div *ngFor="let data of getAllData">
        <img class="image" src="{{ data.picture.medium }}" />
    </div>
    <div class="col text-center">
        <button class="btn btn-secondary" (click)='reload()'>Aggiorna Dati</button>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr class="table-dark">
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Email</th>
                <th scope="col">Gender</th>
                <th scope="col">Phone</th>
                <th scope="col">PostCode</th>
                <th scope="col">City</th>
                <th scope="col">Country</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of getAllData">
                <td>{{data.name.first}}</td>
                <td>{{data.name.last}}</td>
                <td>{{data.email}}</td>
                <td>{{data.gender}}</td>
                <td>{{data.phone}}</td>
                <td>{{data.location.postcode}}</td>
                <td>{{data.location.city}}</td>
                <td>{{data.location.country}}</td>
            </tr>
        </tbody>
    </table>
</div>
